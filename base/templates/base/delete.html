<!--Template for deleting chat rooms-->
{% extends 'main.html' %}

{% block content %}

<form method = "POST" action = "">
    {% csrf_token %} <!--Because we are sending a POST request, we need to pass csrf_token for security.-->
    <p>Are you sure you want to delete "{{obj}}"?</p>
    
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a> 
    <input type="submit" value = "Confirm">


</form>

{% endblock content %}
